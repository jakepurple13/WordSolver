name: Release Workflow
 
on:
  push:
   tags:
      - 'v*'
   paths-ignore: 
     - '.github/**'
     
  workflow_dispatch:

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
    
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
          
